<body>

        <img src="img/images.png" alt="Logo Entra21" width="150px">

    <form action="cadastro.cs" method="post">
         <p align="center" label>Nome:</label>
            <input type="text" name="Nome"  placeholder="Informe seu nome" required></p>

         <p align="center" label>CPF:</label>
            <input type="number" name="CPF"  placeholder="Informe seu CPF" required></p>

         <p align="center" label>RG:</label>
            <input type="number" name="RG"  placeholder="Informe seu RG" required></p>

         <p align="center" label>E-mail:</label>
                <input type="text" name="E-mail"  placeholder="Informe seu E-mail" required></p>
    

         <p align="center" label>Rua:</label>
             <input type="text" name="Rua" placeholder="Informe sua Rua " required></p>


         <p align="center" label>N°:</label>
                <input type="text" name="N°"  placeholder="Informe seu número" required></p>
   
           
         <p align="center" label>Bairro:</label>
            <input type="text" name="Bairro"  placeholder="Informe seu Bairro" required></p>
    
         <p align="center" label>Cidade:</label>
            <input type="text" name="Cidade"  placeholder="Informe sua Cidade"></p>
    
            <p><select name="estado">
                <option value="">Selecione o Estado</option>
                <option value="SC">Santa Catarina</option>
                <option value="AC">Acre</option>
                <option value="AL">Alogoas</option>
                <option value="AP">Amapa</option>
                <option value="PR">Paraná</option>
                <option value="BC">Balneario Camburiu</option></select>
    
            <p align="center" label>Sexo:</label>
            <span>
                <input type="radio" name="sexo" value="F" required>Feminino
                <input type="radio" name="sexo" value="M">Masculino </p>
            </span>
    
            <p align="center" label>Nacionalidade:</label>
            <span>
                <input type="radio" name="nacionalidade" value="brasileiro" required>Brasileiro
                <input type="radio" name="nacionalidade" value="outro">Outro</p>
            </span>
    
            <br>
            <button type="submit">Finalizar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
    
    </html>
